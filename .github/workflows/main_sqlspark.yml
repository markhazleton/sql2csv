# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SqlSpark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Build with dotnet (solution)
        run: dotnet build sql2csv.sln --configuration Release

      - name: Publish web project
        run: |
          dotnet publish sql2csv.web/Sql2Csv.Web.csproj -c Release -o ${{runner.temp}}/publish
          cd ${{runner.temp}}/publish
          zip -r $GITHUB_WORKSPACE/publish.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp-publish
          path: publish.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0350EA8E5ABC411EADBF6B8127147B18 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44FB8C207028458F9084C0FEC2202769 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_315787A2E667486B9DAD3D96A73D59A6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SqlSpark"
          slot-name: "Production"
          package: publish.zip
